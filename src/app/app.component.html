<mat-card *ngFor="let wod of wods | async">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title><h3 class="wod-title">{{wod.title | uppercase}}</h3></mat-card-title>
    <mat-card-subtitle>#Hero #EMOM #21-15-9</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="http://www.bodyforwife.com/wp-content/uploads/2016/07/crossfit.jpg" alt="">
  <mat-card-content>
    <p class="rx">
      <strong class="highlight">21-15-9</strong><br/>
      Thursters (45/30kg)<br/>
      Pull-ups<br/>
    </p>
  </mat-card-content>
  <!--<mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>-->
</mat-card>
